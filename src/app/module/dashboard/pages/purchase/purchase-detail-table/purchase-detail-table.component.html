<p-table
    [value]="purchase.products"
    [paginator]="true"
    [rows]="20"
    paginatorPosition="both"
    tableStyleClass="w-full"
    [rowsPerPageOptions]="[5, 10, 20, 50, 100, 500]"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:auto">Producto</th>
            <th style="width:auto">Cantidad</th>
            <th style="width:auto">Precio unitario</th>
            <th style="width:auto">Precio total</th>
        </tr>
        <tr>
            <th>
                <p-columnFilter
                    type="text"
                    field="product.name"
                    placeholder="Buscar por estado"
                    ariaLabel="Buscar por estado"
                ></p-columnFilter>
            </th>
            <th>
                <p-columnFilter
                    type="numeric"
                    field="quantity"
                    placeholder="Buscar por valor total"
                    ariaLabel="Buscar por valor total"
                ></p-columnFilter>
            </th>
            <th>
                <p-columnFilter
                    type="numeric"
                    field="unitPrice"
                    placeholder="Buscar por valor total"
                    ariaLabel="Buscar por valor total"
                ></p-columnFilter>
            </th>
            <th>
                <p-columnFilter
                    type="numeric"
                    field="subtotal"
                    placeholder="Buscar por valor total"
                    ariaLabel="Buscar por valor total"
                ></p-columnFilter>
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-obj>
        <tr>
            <td>{{ obj.product.name }}</td>
            <td>{{ obj.quantity }}</td>
            <td>{{ obj.unitPrice }}</td>
            <td>{{ obj.subtotal }}</td>
        </tr>
    </ng-template>
    <ng-template #emptymessage>
        <tr>
            <td colspan="4">No se encontraron resultados.</td>
        </tr>
    </ng-template>
</p-table>
