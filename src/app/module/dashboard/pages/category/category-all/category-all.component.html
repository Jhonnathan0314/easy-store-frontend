<section class="flex flex-col items-start justify-center gap-8 px-4 md:px-8 lg:px-24">
    <app-button 
        icon="pi pi-arrow-left"
        [rounded]="true"
        (clickEvent)="goBack()"
    />
    <h1 class="w-full text-center font-bold">Gestion de tiendas</h1>
    <app-button 
        label="Crear"
        icon="pi pi-plus"
        (clickEvent)="goCreate()"
    />
    <app-table
        class="w-full"
        [objects]="mappedCategories"
        [updateButton]="true"
        [deleteButton]="true"
        updateRedirectPath="category/form"
        (deleteEvent)="deleteById($event)"
    />
</section>
