@if (paymentTypes.length > 0) {
    <p-table
        [value]="paymentTypes"
        [paginator]="true"
        [rows]="20"
        paginatorPosition="both"
        tableStyleClass="w-full"
        [rowsPerPageOptions]="[5, 10, 20, 50, 100, 500]"
    >
        <ng-template pTemplate="header">
            <tr>
                <th class="w-auto" pSortableColumn="category.name">Id</th>
                <th class="w-auto" pSortableColumn="paymentType.name">Nombre</th>
                <th class="w-auto" pSortableColumn="state">Estado</th>
                <th class="w-auto">Actualizar</th>
                <th class="w-auto">Cambiar estado</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter
                        type="number"
                        field="id"
                        placeholder="Buscar por id"
                        ariaLabel="Buscar por id"
                    ></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter
                        type="text"
                        field="name"
                        placeholder="Buscar por nombre"
                        ariaLabel="Buscar por nombre"
                    ></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter
                        type="text"
                        field="state"
                        placeholder="Buscar por estado"
                        ariaLabel="Buscar por estado"
                    ></p-columnFilter>
                </th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-obj>
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.name }}</td>
                <td>{{ obj.state === 'active' ? 'Activo' : 'Inactivo' }}</td>
                <td>
                    <app-button icon="pi pi-pencil" [rounded]="true" [disabled]="disableButtons" (clickEvent)="updateAction(obj)" />
                </td>
                <td>
                    <app-button icon="pi pi-power-off" [label]="obj.state === 'active' ? 'Desactivar' : 'Activar'" [severity]="obj.state === 'active' ? 'danger' : 'info'" [rounded]="true" [disabled]="disableButtons" [confirmClick]="true" (clickEvent)="changeStateAction(obj)" />
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="10">No se encontraron resultados.</td>
            </tr>
        </ng-template>
    </p-table>
}
