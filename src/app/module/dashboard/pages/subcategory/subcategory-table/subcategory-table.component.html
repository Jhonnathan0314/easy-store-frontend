<p-table
    [value]="subcategories"
    [paginator]="true"
    [rows]="20"
    paginatorPosition="both"
    tableStyleClass="w-full"
    [rowsPerPageOptions]="[5, 10, 20, 50, 100, 500]"
>
    <ng-template pTemplate="header">
        <tr>
            <th class="w-auto" pSortableColumn="id">Id</th>
            <th class="w-auto" pSortableColumn="name">Nombre</th>
            <th class="w-auto" pSortableColumn="category.name">Tienda</th>
            <th class="w-auto">Actualizar</th>
            <th class="w-auto">Eliminar</th>
        </tr>
        <tr>
            <th></th>
            <th>
                <p-columnFilter
                    type="numeric"
                    field="id"
                    placeholder="Buscar por id"
                    ariaLabel="Buscar por id"
                ></p-columnFilter>
            </th>
            <th>
                <p-columnFilter
                    type="text"
                    field="name"
                    placeholder="Buscar por nombre"
                    ariaLabel="Buscar por nombre"
                ></p-columnFilter>
            </th>
            <th>
                <p-columnFilter
                    type="text"
                    field="category.name"
                    placeholder="Buscar por categoria"
                    ariaLabel="Buscar por categoria"
                ></p-columnFilter>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-obj>
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.category.name }}</td>
            <td>
                <app-button icon="pi pi-pencil" [rounded]="true" [disabled]="disableButtons" (clickEvent)="updateAction(obj)" />
            </td>
            <td>
                <app-button icon="pi pi-trash" [rounded]="true" severity="danger" [disabled]="disableButtons" [confirmClick]="true" (clickEvent)="deleteAction(obj)" />
            </td>
        </tr>
    </ng-template>
    <ng-template #emptymessage>
        <tr>
            <td colspan="5">No se encontraron resultados.</td>
        </tr>
    </ng-template>
</p-table>
