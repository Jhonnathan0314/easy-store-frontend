<form
  class="surface-card shadow-6 w-full h-full py-5 grid grid-nogutter justify-content-evenly align-items-start"
  [formGroup]="loginForm"
>
  <div class="col-12 text-center">
    <p class="text-2xl md:text-3xl text-color">¡Bienvenido de vuelta!</p>
  </div>
  <div class="col-10 h-3rem my-3">
    <app-input-text
      [value]="loginForm.value.username"
      label="Correo electronico"
      [hasError]="loginForm.controls['username'].status === 'INVALID'"
      (valueEvent)="receiveValue('username', $event)"
      formControlName="username"
      ngDefaultControl
    ></app-input-text>
  </div>
  <div class="col-10 h-3rem my-3">
    <app-input-password
      [value]="loginForm.value.password"
      label="Contraseña"
      [hasError]="loginForm.controls['password'].status === 'INVALID'"
      [feedback]="true"
      [toggleMask]="true"
      (valueEvent)="receiveValue('password', $event)"
      formControlName="password"
      ngDefaultControl
    ></app-input-password>
  </div>
  <div
    class="md:col-6 col-12 border-none md:border-right-1 flex flex-column justify-content-center align-items-center md:align-items-end"
  >
    <div class="col-8 text-center">
      <a class="text-xs md:text-sm cursor-pointer text-color"
        >Olvide mi contraseña</a
      >
    </div>
    <div
      class="col-8 h-3rem my-2 flex align-items-center justify-content-center"
    >
      <app-button
        [confirmClick]="true"
        label="Ingresar"
        (clickEvent)="validateForm()"
      ></app-button>
    </div>
    <div class="col-8 text-center">
      <a
        class="text-xs md:text-sm cursor-pointer text-color"
        [routerLink]="['/security/register']"
        >Crear cuenta</a
      >
    </div>
  </div>
  <div
    class="md:col-6 col-12 flex flex-column justify-content-center align-items-center md:align-items-start"
  >
    <div class="col-8 hidden md:block"><p></p></div>
    <div
      class="col-8 h-3rem mt-2 flex align-items-center justify-content-center"
    >
      <app-button
        label="Ingresa con "
        [iconPos]="buttonIconPositionRight"
        icon="pi pi-google"
      ></app-button>
    </div>
    <div class="col-8 hidden md:block"><p></p></div>
  </div>
</form>
<p-toast></p-toast>
