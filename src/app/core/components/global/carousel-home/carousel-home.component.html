<section #section class="">
  <p-carousel
    [value]="items"
    [numVisible]="3"
    [numScroll]="1"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-item pTemplate="item">
      <div class="" [routerLink]="['/dashboard/' + item.route]">
        <div class="">
          <img [src]="item.img" [alt]="item.img" class="" />
        </div>
        <div>
          <h3 class="">{{ item.title }}</h3>
          <h4 class="">{{ item.body }}</h4>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</section>
