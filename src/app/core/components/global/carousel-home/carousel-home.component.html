<section #section >
  <p-carousel
    [value]="items"
    [numVisible]="3"
    [numScroll]="1"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-item pTemplate="item">
      <div  [routerLink]="['/dashboard/' + item.route]">
        <div >
          <img [src]="item.img" [alt]="item.img"  />
        </div>
        <div>
          <h3 >{{ item.title }}</h3>
          <h4 >{{ item.body }}</h4>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</section>
