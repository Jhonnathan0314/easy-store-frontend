<div class="">
  <span class="">
    <p-dropdown
      styleClass=""
      [options]="options"
      [formControl]="controlValue"
      [placeholder]="label"
      [showClear]="showClear"
      [filter]="filter"
      filterBy="name"
      optionLabel="name"
      optionValue="value"
      (ngModelChange)="sendValue()"
    ></p-dropdown>
    <label>{{ label }}</label>
  </span>
</div>
