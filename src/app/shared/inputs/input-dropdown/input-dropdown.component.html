<div >
  <span >
    <p-select
      [options]="options"
      [formControl]="controlValue"
      [placeholder]="label"
      [showClear]="showClear"
      [filter]="filter"
      filterBy="name"
      optionLabel="name"
      optionValue="value"
      (ngModelChange)="sendValue()"
    ></p-select>
    <label>{{ label }}</label>
  </span>
</div>
