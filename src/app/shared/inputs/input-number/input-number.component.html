<p-floatlabel>
  <p-iconfield>
    <p-inputNumber
      [id]="'inputText'+componentId"
      size="large"
      [formControl]="controlValue"
      mode="decimal"
      [min]="0"
      currency="USD"
      [prefix]="prefix"
      [suffix]="suffix"
      (ngModelChange)="sendValue()"
      autocomplete="off"
    />
    <p-inputicon [class]="icon"/>
  </p-iconfield>
  <label [for]="'inputText'+componentId">{{label}}</label>
</p-floatlabel>
