<p-floatlabel>
  <p-iconfield>
      <input 
        [id]="'inputText'+componentId"
        pInputText
        pSize="large"
        [formControl]="controlValue"
        (ngModelChange)="sendValue()"
        autocomplete="off"
        [disabled]="isDisabled"
      />
      <p-inputicon [class]="icon"/>
  </p-iconfield>
  <label [for]="'inputText'+componentId">{{label}}</label>
</p-floatlabel>
