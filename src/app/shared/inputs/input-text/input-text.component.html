<div class="">
  @if (!showIcon) {
    <span class="">
      <input
        [id]="'inputText'+componentId"
        pInputText
        class="w-full h-full"
        [formControl]="controlValue"
        (ngModelChange)="sendValue()"
      />
      <label>{{ label }}</label>
    </span>
  } @else {
    <span class="">
      <i [class]="icon"></i>
      <input
        id="inputText"
        pInputText
        class=""
        [formControl]="controlValue"
        (ngModelChange)="sendValue()"
      />
      <label>{{ label }}</label>
    </span>
  }
</div>
