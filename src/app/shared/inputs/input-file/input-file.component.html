<p-fileupload
  class="w-full"
  name="myfile[]"
  url="./upload.php"
  [multiple]="true"
  accept="image/*"
  maxFileSize="3000000"
  [fileLimit]="fileLimit"
  (onSelect)="onSelect($event)"
  (onClear)="onClear()"
>
  <ng-template
    #header
    let-files
    let-chooseCallback="chooseCallback"
    let-clearCallback="clearCallback"
  >
    <div class="flex flex-col justify-center items-start gap-4">
      <label>{{ label }}</label>
      <div class="flex flex-wrap gap-4">
        <app-button
          (clickEvent)="callback(chooseCallback)"
          icon="pi pi-images"
          label="Seleccionar"
          [rounded]="true"
          [disabled]="!selectEnable"
        />
        <app-button
          (clickEvent)="onSend()"
          icon="pi pi-cloud-upload"
          label="Subir"
          [rounded]="true"
          severity="success"
          [disabled]="!sendEnable"
        />
        <app-button
          (clickEvent)="callback(clearCallback)"
          icon="pi pi-times"
          label="Cancelar"
          [rounded]="true"
          severity="danger"
          [disabled]="!clearEnable"
        />
      </div>
    </div>
  </ng-template>
  <ng-template
    #content
    let-files
    let-uploadedFiles="uploadedFiles"
    let-removeFileCallback="removeFileCallback"
  >
    <div class="flex flex-col gap-8 pt-4">
      @if(files?.length > 0) {
        <div class="flex flex-wrap gap-4">
          @for(file of files; track $index) {
            <div
              class="p-8 rounded-border flex flex-col border border-surface items-center gap-4"
            >
              <div>
                <img
                  role="presentation"
                  [alt]="file.name"
                  [src]="file.objectURL"
                  width="100"
                  height="50"
                />
              </div>
              <span
                class="font-semibold text-ellipsis max-w-60 whitespace-nowrap overflow-hidden"
                >{{ file.name }}</span
              >
              <div>{{ file.size }}</div>
              @if (removeEnable) {
                <app-button
                  icon="pi pi-times"
                  (clickEvent)="onRemove(file, $index, removeFileCallback)"
                  [rounded]="true"
                  severity="danger"
                />
              }
            </div>
          }
        </div>
      }
      @if(filesUploadedCopy) {
        <div class="flex flex-wrap gap-4">
          @for(file of filesUploadedCopy; track file.name) {
            <div
              class="p-8 rounded-border flex flex-col border border-surface items-center gap-4"
            >
              <img
                role="presentation"
                [alt]="file.name"
                [src]="file | image"
                width="100"
                height="50"
              />
              <span
                class="font-semibold text-ellipsis max-w-60 whitespace-nowrap overflow-hidden"
                >{{ file.name }}</span
              >
              <div>{{ file.size }}</div>
              <app-button
                icon="pi pi-times"
                (clickEvent)="removeUploaded(file)"
                [rounded]="true"
                severity="danger"
              />
            </div>
          }
        </div>
      }
    </div>
  </ng-template>
  <ng-template #file></ng-template>
  <ng-template #empty>
    <div class="flex items-center justify-center flex-col">
      <i
        class="pi pi-cloud-upload !border-2 !rounded-full !p-8 !text-4xl !text-muted-color"
      ></i>
      <p class="mt-6 mb-0">Drag and drop files to here to upload.</p>
    </div>
  </ng-template>
</p-fileupload>
