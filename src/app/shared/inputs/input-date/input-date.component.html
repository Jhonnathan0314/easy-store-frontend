<div >
  <span >
    <p-datepicker
      [formControl]="controlValue"
      [showButtonBar]="showButtonBar"
      [dateFormat]="dateFormat"
      [showIcon]="showIcon"
      [selectionMode]="selectionMode"
      (ngModelChange)="sendValue()"
    ></p-datepicker>
    <label>{{ label }}</label>
  </span>
</div>
