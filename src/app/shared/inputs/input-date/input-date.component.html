<div class="">
  <span class="">
    <p-calendar
      styleClass=""
      [formControl]="controlValue"
      [showButtonBar]="showButtonBar"
      [dateFormat]="dateFormat"
      [showIcon]="showIcon"
      [selectionMode]="selectionMode"
      (ngModelChange)="sendValue()"
    ></p-calendar>
    <label>{{ label }}</label>
  </span>
</div>
